<body>
  
  <div class="header"> 
    <img src="/assets/images/logo.svg" alt="logo image">
    <div style="display: flex; align-items: center; gap: 12px;">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" title="Toggle theme" aria-label="Toggle dark/light theme">
      <span class="theme-icon">ðŸŒ™</span>

    <!-- drop down button -->
     <div class="dropdown">

    </button>
    <div class="dropdown-content" id="unitsDropdown"    >
      <button class="units-button">Switch to Metric</button>
      <label for="">Temperature</label>
       <button class="units-button">Celsius(C)</button>
        <button class="units-button">Fahernheit(F)</button>
        <label for="">Wind Speed</label>
        <button class="units-button">km/h</button>
        <button class="units-button">mph</button>
        <label for="">Precipitation</label>
        <button class="units-button">Millimeters(mm)</button>
        <button class="units-button">Inches(in)</button>

    </div>
  </div>
    </div>
  </div>

  <div class="greetings">

  </div>
<!-- search bar -->
  <div class="searchbar">
    <div class="bar">
    <img class="searchicon" src="assets/images/icon-search.svg" alt="">
    <input type="text" id="cityInput" placeholder="Search for a place...">
     <div class="suggestions" id="suggestions"></div>
    </div>
    <button class="searchbarbutton" onclick="getWeather()">Search</button>
     <div id="weatherResult"></div>
  </div>


  <!-- image section  -->
<div class="main-container">
  <div>

   <img class="bigimage" src="/assets/images/bg-today-large.svg" alt="big background" >

            <div class="location-info">

            </div>
      <img class="sunicon" src="/assets/images/icon-sunny.webp" alt="sunny icon">

    </div>
    <div class="description">

    </div>
   </div>
<!-- last left side container for dialy for -->

      </div>

      </div>

   </div>
   </div>

        </button>

      </div>

 </div>
